<!DOCTYPE html>
<html lang="en">
<head>
  <title>Page 1</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/static/styles.css" />

  <script src="/static/script.js" defer></script>
</head>
<!--Top lines-->
<body>

   <div id="Top Lines">
       <img id="Logo" src="https://opendata.hawaii.gov/uploads/admin/2019-04-09-225150.352840Hawaii-State-Seal.png" />
       <h1 id="Line1"></h1>
       <h1 id="Line2"></h1>
   </div>
   <!--Mainbody-->
   <div id="Mainbody">
       <h1 id="Label">Graph Types</h1>
       <!--Inputs-->
   <form method="POST" name="graph_column_select">
       {% set count = 1 %}
       {% for count in range(1, graph_num) %}

       <div id="graph{{count}}">
           <select class="graph_type" size="1" name="graph_type" onchange="graphTypeSelect()">
               <option name="option1" value="Bar Graph">Bar Graph</option>
               <option name="option1" value="Line Graph">Line Graph</option>
               <option name="option1" value="Pie Graph">Pie Chart</option>
               <option name="option1" value="Scatter Graph">Scatter Plot</option>
           </select>
                 {% for header in columns %}
                   <br>
                     <input type="checkbox" name="column" value="{{header}}{{count}}" >
                       {{ header }}
                     </input>
                   </br>
                 {% set count = count + 1 %}
                 {% endfor %}
       </div>

       {% endfor %}
       <input type="submit" value="Submit">
   </form>


   <!--Bottom line-->
   <footer>
       <div id="Bottom Line">
           <h1 id="Line3"></h1>
       </div>
   </div>
   </footer>
</body>

</html>
