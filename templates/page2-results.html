<!DOCTYPE html>
<html lang="en">
<head>
  <title>Page 1</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/static/styles.css" />

  <script src="/static/script.js" defer></script>

<!--Top lines-->
<body>

   <div id="Top Lines">
       <img id="Logo" src="https://opendata.hawaii.gov/uploads/admin/2019-04-09-225150.352840Hawaii-State-Seal.png" />
       <h1 id="Line1"></h1>
       <h1 id="Line2"></h1>
   </div>
   <!--Mainbody-->
   <div id="Mainbody">
       <h1 id="Label">Graph Types</h1>
       <!--Inputs-->
   <form method="POST" name="graph_column_select">
       
       

       <div id="graph1">
           <select class="graph_type" size="1" name="graph_type" onchange="graphTypeSelect()">
               <option name="option1" value="Bar Graph">Bar Graph</option>
               <option name="option1" value="Line Graph">Line Graph</option>
               <option name="option1" value="Pie Graph">Pie Chart</option>
               <option name="option1" value="Scatter Graph">Scatter Plot</option>
           </select>
                 
                   <br>
                     <input type="checkbox" name="column" value="Year1" >
                       Year
                     </input>
                   </br>
                 
                 
                   <br>
                     <input type="checkbox" name="column" value="Date1" >
                       Date
                     </input>
                   </br>
                 
                 
                   <br>
                     <input type="checkbox" name="column" value="Time1" >
                       Time
                     </input>
                   </br>
                 
                 
       </div>

                   <br>

                   <br>
                     <input type="checkbox" name="column" value="Time2" >

               <option name="option1" value="Pie Graph">Pie Chart</option>
               <option name="option1" value="Scatter Graph">Scatter Plot</option>
           </select>
                 
                   <br>
                     <input type="checkbox" name="column" value="Year3" >
