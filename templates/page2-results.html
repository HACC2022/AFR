<!--Top lines-->
<body>

   <div id="Top Lines">
       <img id="Logo" src="https://opendata.hawaii.gov/uploads/admin/2019-04-09-225150.352840Hawaii-State-Seal.png" />
       <h1 id="Line1"></h1>
       <h1 id="Line2"></h1>
   </div>
   <!--Mainbody-->
   <div id="Mainbody">
       <h1 id="Label">Graph Types</h1>
       <!--Inputs-->
   <form method="POST" name="graph_column_select">

    <!-- do not modify names or arrangement below -->
       
       
       <div id="graph1">
           <select class="graph_type" size="1" name="graph_type" onchange="graphTypeSelect()">
               <option name="option1" value="Bar Graph">Bar Graph</option>
               <option name="option1" value="Line Graph">Line Graph</option>
               <option name="option1" value="Pie Graph">Pie Chart</option>
               <option name="option1" value="Scatter Graph">Scatter Plot</option>
           </select>
                 
                   <br>
                     <input type="checkbox" name="column" value="Month/Year1" >
                       Month/Year
                     </input>
                   </br>
                 
                 
                   <br>
                     <input type="checkbox" name="column" value="Notes1" >
                       Notes
                     </input>
                   </br>
                 
                 
                   <br>
                     <input type="checkbox" name="column" value="Civilian Labor Force1" >
                       Civilian Labor Force
                     </input>
                   </br>
                 
                 
                   <br>
                     <input type="checkbox" name="column" value="Employed1" >
                       Employed
                     </input>
                   </br>
                 
                 
                   <br>
                     <input type="checkbox" name="column" value="Unemployed1" >
                       Unemployed
                     </input>
                   </br>
                 
                 
                   <br>
                     <input type="checkbox" name="column" value="Unemployment Rate1" >
                       Unemployment Rate
                     </input>
                   </br>
                 
                 
       </div>
       
       <div id="graph2">
           <select class="graph_type" size="1" name="graph_type" onchange="graphTypeSelect()">
               <option name="option1" value="Bar Graph">Bar Graph</option>
               <option name="option1" value="Line Graph">Line Graph</option>
               <option name="option1" value="Pie Graph">Pie Chart</option>
               <option name="option1" value="Scatter Graph">Scatter Plot</option>
           </select>
                 
                   <br>
                     <input type="checkbox" name="column" value="Month/Year2" >
                       Month/Year
                     </input>
                   </br>
                 
                 
                   <br>
                     <input type="checkbox" name="column" value="Notes2" >
                       Notes
                     </input>
                   </br>
                 
                 
                   <br>
                     <input type="checkbox" name="column" value="Civilian Labor Force2" >
                       Civilian Labor Force
                     </input>
                   </br>
                 
                 
                   <br>
                     <input type="checkbox" name="column" value="Employed2" >
                       Employed
                     </input>
                   </br>
                 
                 
                   <br>
                     <input type="checkbox" name="column" value="Unemployed2" >
                       Unemployed
                     </input>
                   </br>
                 
                 
                   <br>
                     <input type="checkbox" name="column" value="Unemployment Rate2" >
                       Unemployment Rate
                     </input>
                   </br>
                 
                 
       </div>
       
    <!-- do not modify names or arrangement above -->


       <input type="submit" value="Submit">
   </form>


   <!--Bottom line-->
   <footer>
       <div id="Bottom Line">
           <h1 id="Line3"></h1>
       </div>
   </div>
   </footer>
